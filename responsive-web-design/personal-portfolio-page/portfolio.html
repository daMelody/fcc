<!doctype html>
<html lang="en-US">

<head>
  <title>Personal Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="portfolio.css" />
</head>

<body>
  <nav id="navbar">
    <h1>Daniel Melody</h1>
    <a href="#welcome-section">Home</a>
    <a href="#projects">Projects</a>
  </nav>
  <div id="welcome-section">
    <h1 id="welcome-text">Welcome to my Project Portfolio!</h1>
    <div id="profiles">
      <a id="profile-link" target="_blank"
        href="https://www.freecodecamp.org/damelody">freeCodeCamp</a>
      <a id="github-link" target="_blank" href="https://github.com/daMelody">GitHub</a>
    </div>
  </div>
  <div id="projects">
    <h1>Completed Projects</h1>
    <div id="project-container">
      <div class="project-tile" href="https://www.facebook.com">
        <img src="Facebook_Logo_(2019).png" alt="Facebook logo" />
        <p>Facebook</p>
      </div>
      <div class="project-tile" href="https://www.twitter.com">
        <img src="twitter-logo.jfif" alt="Twitter logo" />
        <p>Twitter</p>
      </div>
      <div class="project-tile">
        <img src="reddit-logo.png" alt="Reddit logo" />
        <p>Reddit</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Projects cited are not mine, nor have I contributed to them.</p>
  </footer>
  <!-- freeCodeCamp test suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
